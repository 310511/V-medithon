version: '3.8'

services:
  promoter-api:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "8002:8002"
    environment:
      - DB_HOST=postgres
      - DB_NAME=genechain
      - DB_USER=postgres
      - DB_PASSWORD=password
      - DB_PORT=5432
    volumes:
      - ./backend:/app
      - promoter-models:/app/models
    depends_on:
      - postgres
    command: python promoter_validation_api.py
    networks:
      - genechain-network

  postgres:
    image: postgres:15
    environment:
      - POSTGRES_DB=genechain
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=password
    ports:
      - "5433:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - genechain-network

  redis:
    image: redis:7-alpine
    ports:
      - "6380:6379"
    networks:
      - genechain-network

volumes:
  postgres-data:
  promoter-models:

networks:
  genechain-network:
    driver: bridge

