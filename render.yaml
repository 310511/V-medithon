services:
  - type: web
    name: shine2-medical-backend
    env: python
    region: oregon
    plan: free
    buildCommand: |
      echo "Starting custom build process..."
      pip install -r requirements.txt
      cd codezilla_spider
      yarn install
      yarn build
      echo "Build completed!"
    startCommand: cd backend && uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: PORT
        value: 8000
      - key: NODE_VERSION
        value: 18
    # rootDir: codezilla_spider
