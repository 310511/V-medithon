services:
  - type: web
    name: shine2-medical-backend
    env: python
    region: oregon
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: python app.py
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: PORT
        value: 8000
      - key: NODE_VERSION
        value: 18
    # rootDir: codezilla_spider
