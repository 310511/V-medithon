<!DOCTYPE html>
<html>
<head>
    <title>3D Drone Visualization</title>
    <style>
        body { 
            margin: 0; 
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white; 
            font-family: Arial, sans-serif;
            overflow: hidden;
        }
        #container { 
            position: relative; 
            width: 100vw; 
            height: 100vh; 
        }
        #controls { 
            position: absolute; 
            top: 20px; 
            left: 20px; 
            background: rgba(0,0,0,0.8); 
            padding: 20px; 
            border-radius: 10px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.2);
        }
        .control { 
            margin: 10px 0; 
        }
        label { 
            display: block; 
            margin-bottom: 5px; 
            color: #4CAF50; 
            font-weight: bold;
        }
        input { 
            width: 200px; 
        }
        button { 
            padding: 10px; 
            margin: 5px; 
            background: #4CAF50; 
            color: white; 
            border: none; 
            border-radius: 5px; 
            cursor: pointer;
            font-weight: bold;
        }
        button:hover {
            background: #45a049;
        }
        #status { 
            position: absolute; 
            top: 20px; 
            right: 20px; 
            background: rgba(0,0,0,0.8); 
            padding: 20px; 
            border-radius: 10px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.2);
        }
        #loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 24px;
            color: white;
        }
    </style>
</head>
<body>
    <div id="container">
        <div id="loading">Loading 3D Scene...</div>
        
        <div id="controls">
            <h2>üöÅ Drone Controls</h2>
            <div class="control">
                <label>Altitude: <span id="alt-val">10</span></label>
                <input type="range" id="altitude" min="0" max="50" value="10">
            </div>
            <div class="control">
                <label>Forward: <span id="fwd-val">0</span></label>
                <input type="range" id="forward" min="-20" max="20" value="0">
            </div>
            <div class="control">
                <label>Lateral: <span id="lat-val">0</span></label>
                <input type="range" id="lateral" min="-20" max="20" value="0">
            </div>
            <div class="control">
                <label>Rotation: <span id="rot-val">0</span>¬∞</label>
                <input type="range" id="rotation" min="-180" max="180" value="0">
            </div>
            <button onclick="resetDrone()">Reset</button>
            <button onclick="toggleAutoFly()">Auto Fly</button>
        </div>
        
        <div id="status">
            <h3>Status</h3>
            <div>Position: <span id="pos">0, 0, 10</span></div>
            <div>Battery: <span id="battery">85%</span></div>
            <div>Mode: <span id="mode">Manual</span></div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        let scene, camera, renderer, drone, autoFly = false;
        let dronePos = {x: 0, y: 0, z: 10};
        let battery = 85;

        function init() {
            // Create scene
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x87CEEB);
            
            // Create camera
            camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
            camera.position.set(20, 20, 20);
            
            // Create renderer
            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.shadowMap.enabled = true;
            document.getElementById('container').appendChild(renderer.domElement);
            
            // Add lighting
            const ambientLight = new THREE.AmbientLight(0x404040, 0.6);
            scene.add(ambientLight);
            
            const directionalLight = new THREE.DirectionalLight(0xffffff, 0.8);
            directionalLight.position.set(50, 50, 50);
            directionalLight.castShadow = true;
            scene.add(directionalLight);
            
            // Create ground
            const groundGeometry = new THREE.PlaneGeometry(100, 100);
            const groundMaterial = new THREE.MeshLambertMaterial({color: 0x90EE90});
            const ground = new THREE.Mesh(groundGeometry, groundMaterial);
            ground.rotation.x = -Math.PI/2;
            ground.receiveShadow = true;
            scene.add(ground);
            
            // Add grid
            const gridHelper = new THREE.GridHelper(100, 20);
            scene.add(gridHelper);
            
            // Create drone
            createDrone();
            
            // Create obstacles
            createObstacles();
            
            // Hide loading
            document.getElementById('loading').style.display = 'none';
            
            // Start animation
            animate();
        }

        function createDrone() {
            drone = new THREE.Group();
            
            // Main body
            const bodyGeometry = new THREE.BoxGeometry(2, 0.5, 2);
            const bodyMaterial = new THREE.MeshLambertMaterial({color: 0x333333});
            const body = new THREE.Mesh(bodyGeometry, bodyMaterial);
            body.castShadow = true;
            drone.add(body);
            
            // Arms
            const armGeometry = new THREE.CylinderGeometry(0.1, 0.1, 3);
            const armMaterial = new THREE.MeshLambertMaterial({color: 0x666666});
            
            const armPositions = [
                [1.5, 0, 0], [-1.5, 0, 0], [0, 0, 1.5], [0, 0, -1.5]
            ];
            
            armPositions.forEach(pos => {
                const arm = new THREE.Mesh(armGeometry, armMaterial);
                arm.position.set(pos[0], pos[1], pos[2]);
                arm.castShadow = true;
                drone.add(arm);
            });
            
            // Propellers
            const propellerGeometry = new THREE.CylinderGeometry(0.8, 0.8, 0.1);
            const propellerMaterial = new THREE.MeshLambertMaterial({color: 0x222222});
            
            armPositions.forEach(pos => {
                const propeller = new THREE.Mesh(propellerGeometry, propellerMaterial);
                propeller.position.set(pos[0], 0.3, pos[2]);
                propeller.castShadow = true;
                drone.add(propeller);
            });
            
            // Camera on drone
            const cameraGeometry = new THREE.SphereGeometry(0.2);
            const cameraMaterial = new THREE.MeshLambertMaterial({color: 0x000000});
            const droneCamera = new THREE.Mesh(cameraGeometry, cameraMaterial);
            droneCamera.position.set(0, -0.3, 1);
            drone.add(droneCamera);
            
            // LED indicators
            const ledGeometry = new THREE.SphereGeometry(0.05);
            const ledMaterial = new THREE.MeshBasicMaterial({color: 0x00ff00});
            
            const led1 = new THREE.Mesh(ledGeometry, ledMaterial);
            led1.position.set(0.5, 0.3, 0.5);
            drone.add(led1);
            
            const led2 = new THREE.Mesh(ledGeometry, ledMaterial);
            led2.position.set(-0.5, 0.3, -0.5);
            drone.add(led2);
            
            drone.position.set(dronePos.x, dronePos.y, dronePos.z);
            scene.add(drone);
        }

        function createObstacles() {
            for(let i = 0; i < 8; i++) {
                const geometry = Math.random() > 0.5 ? 
                    new THREE.BoxGeometry(2 + Math.random() * 3, 3 + Math.random() * 5, 2 + Math.random() * 3) :
                    new THREE.CylinderGeometry(1 + Math.random() * 2, 1 + Math.random() * 2, 3 + Math.random() * 5);
                
                const material = new THREE.MeshLambertMaterial({color: 0xff4444});
                const obstacle = new THREE.Mesh(geometry, material);
                obstacle.position.set(
                    (Math.random() - 0.5) * 40,
                    obstacle.geometry.parameters.height / 2,
                    (Math.random() - 0.5) * 40
                );
                obstacle.castShadow = true;
                obstacle.receiveShadow = true;
                scene.add(obstacle);
            }
        }

        function updateDrone() {
            const alt = parseFloat(document.getElementById('altitude').value);
            const fwd = parseFloat(document.getElementById('forward').value);
            const lat = parseFloat(document.getElementById('lateral').value);
            const rot = parseFloat(document.getElementById('rotation').value);
            
            dronePos = {x: lat, y: fwd, z: alt};
            drone.position.set(dronePos.x, dronePos.y, dronePos.z);
            drone.rotation.y = THREE.MathUtils.degToRad(rot);
            
            // Update displays
            document.getElementById('alt-val').textContent = alt;
            document.getElementById('fwd-val').textContent = fwd;
            document.getElementById('lat-val').textContent = lat;
            document.getElementById('rot-val').textContent = rot;
            document.getElementById('pos').textContent = `${lat.toFixed(1)}, ${fwd.toFixed(1)}, ${alt.toFixed(1)}`;
        }

        function resetDrone() {
            document.getElementById('altitude').value = 10;
            document.getElementById('forward').value = 0;
            document.getElementById('lateral').value = 0;
            document.getElementById('rotation').value = 0;
            updateDrone();
        }

        function toggleAutoFly() {
            autoFly = !autoFly;
            document.getElementById('mode').textContent = autoFly ? 'Auto Fly' : 'Manual';
            if(autoFly) autoFlyAnimation();
        }

        function autoFlyAnimation() {
            if(!autoFly) return;
            
            const time = Date.now() * 0.001;
            const alt = 15 + Math.sin(time * 0.5) * 5;
            const fwd = Math.sin(time * 0.3) * 10;
            const lat = Math.cos(time * 0.3) * 10;
            const rot = Math.sin(time * 0.2) * 30;
            
            document.getElementById('altitude').value = alt;
            document.getElementById('forward').value = fwd;
            document.getElementById('lateral').value = lat;
            document.getElementById('rotation').value = rot;
            
            updateDrone();
            requestAnimationFrame(autoFlyAnimation);
        }

        function animate() {
            requestAnimationFrame(animate);
            
            // Animate propellers
            if(drone) {
                drone.children.forEach((child, index) => {
                    if(index >= 4 && index < 8) { // Propellers
                        child.rotation.y += 0.3;
                    }
                });
            }
            
            // Update battery
            battery = Math.max(0, battery - 0.01);
            document.getElementById('battery').textContent = Math.floor(battery) + '%';
            
            renderer.render(scene, camera);
        }

        // Event listeners
        document.getElementById('altitude').addEventListener('input', updateDrone);
        document.getElementById('forward').addEventListener('input', updateDrone);
        document.getElementById('lateral').addEventListener('input', updateDrone);
        document.getElementById('rotation').addEventListener('input', updateDrone);

        // Keyboard controls
        document.addEventListener('keydown', (e) => {
            const step = 1;
            switch(e.key.toLowerCase()) {
                case 'w':
                    document.getElementById('forward').value = parseFloat(document.getElementById('forward').value) + step;
                    break;
                case 's':
                    document.getElementById('forward').value = parseFloat(document.getElementById('forward').value) - step;
                    break;
                case 'a':
                    document.getElementById('lateral').value = parseFloat(document.getElementById('lateral').value) - step;
                    break;
                case 'd':
                    document.getElementById('lateral').value = parseFloat(document.getElementById('lateral').value) + step;
                    break;
                case ' ':
                    e.preventDefault();
                    document.getElementById('altitude').value = parseFloat(document.getElementById('altitude').value) + step;
                    break;
                case 'shift':
                    e.preventDefault();
                    document.getElementById('altitude').value = parseFloat(document.getElementById('altitude').value) - step;
                    break;
            }
            updateDrone();
        });

        // Window resize
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        // Initialize when page loads
        window.addEventListener('load', init);
    </script>
</body>
</html>
